name: CI-CD-PIPELINE
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
 
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
 
      - name: Install dependencies
        run: npm install
 
      - name: Build project
        run: npm run build
 
  test:
    runs-on: ubuntu-latest
    needs: build
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
 
      - name: Install dependencies
        run: npm install
 
      - name: Run tests
        run: npm run test
 
  deploy:
    runs-on: ubuntu-latest
    needs: test
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
 
      - name: Deploy web app
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEMO_CD }}
          publish_dir: ./